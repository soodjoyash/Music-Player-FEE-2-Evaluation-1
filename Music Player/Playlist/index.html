<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlists</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #242B35;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1rem;
      background-image: url(piano.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0%;
      height: auto;
      
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
        color: cyan;
        font-weight: bold;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        animation: fadeInLeft 1s ease-out;
      }
  
      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
    }

    nav {
      display: flex;
      padding-bottom: 0.1%;
     padding:0;
     margin: 0;

    }
    nav  ul{
        display: flex;
        padding-top: 2%;
        padding-bottom: 2%;
        margin-right: 40%;
        font-size: 20px;
        font-style: normal;
        font-family: sans-serif;
        font-weight: bold;
        background-color: darkmagenta;
      border-radius: 50px;
      justify-content: space-between;
    }

    nav li {
      margin-right: 3.5rem;
      
    }
    nav ul :hover{
        height: 25px;
        color: #070707;
        transition: .5s linear;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }

    nav a.active {
      font-weight: bold;
      color: cyan;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
    }

    section {
      flex: 1 0 33%;
      margin: 0 1rem;
      padding: 1rem;
      padding-bottom: 2%;
      padding-top: 2%;
      background-color: #242B35;
      border-radius: 5px;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-out;
      background: linear-gradient(to right, #5f5fff, #cd02a1, #f24114);
      background-size: 200% 100%;
      animation: waveAnimation 3s infinite linear;
    }
    @keyframes waveAnimation {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 0%;
        }
      }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-size: 20px;
    }
    .playlists{
        background-image: url(music.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        font-weight: bold;
    }
    .last-listening{
        background-image: url(band.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 10%;
    }

    .existing-playlists {
      border-bottom: 5px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 1rem;
      margin-bottom: 1rem;
    }

    .existing-playlists {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 1rem;
        margin-bottom: 1rem;
        color: #ffffff;
      }
  
      .existing-playlists ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .existing-playlists {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 1rem;
        margin-bottom: 1rem;
      }
  
      .existing-playlists h3 {
        color: #ffffff;
      }
  
      .existing-playlists ul li {
        margin-bottom: 0.5rem;
      }
  
      .existing-playlists ul li a {
        display: inline-block;
        padding: 0.5rem 1rem;
        text-decoration: none;
        color: #fbeb12; 
        background-color: #4e18a7; 
        border: 2px solid ; 
        border-radius: 10px; 
        transition: background-color 0.3s ease-in-out; 
        box-shadow: 2px 2px 50px rgba(255, 235, 50, 0.2);
      transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
  
      .existing-playlists ul li a:hover {
        background-color: #2980b9;
        transform: translateX(8px);
      }

    #create-playlist-btn {
        padding: 0.5rem 1rem;
        text-decoration: none;
        color: #fbeb12; 
        background-color: #4e18a7; 
        border: 2px solid ; 
        border-radius: 10px; 
        transition: background-color 0.3s ease-in-out; 
        box-shadow: 2px 2px 50px rgba(255, 235, 50, 0.2);
        transform: translateX(8px);
    }

    #create-playlist-btn:hover {
      background-color: #1E90FF;
      transform: scale(1.05);
    }
    
    .last-listening ul,
    .recommended-songs ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .last-listening ul li,
    .recommended-songs ul li {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }


    .recommended-songs {
        flex: 1 0 33%;
        margin: 0 1rem;
        padding: 1rem;
        background-color: #242B35;
        border-radius: 5px;
        color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out; 
      }
  
      .recommended-songs h2 {
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }
  
      .recommended-songs ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
  
      .recommended-songs ul li {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
        transition: transform 0.3s ease-in-out; 
      }
  
      .recommended-songs ul li:hover {
        transform: translateX(8px); 
      }


      
    .last-listening {
        flex: 1 0 33%;
        margin: 0 1rem;
        padding: 1rem;
        background-color: #242B35;
        border-radius: 5px;
        color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out; 
      }
  
      .last-listening h2 {
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }
  
      .last-listening ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
  
      .last-listening ul li {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
        transition: transform 0.3s ease-in-out; 
      }
  
      .last-listening ul li:hover {
        transform: translateX(10px);
      }
    
  </style>
</head>
<body>
    <div class ="head">
  <header>
    <div class="logo">
      <h1>My Music</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li class="active"><a href="#">Playlists</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </header>
</div>
  <main>
    <section class="playlists">
      <h2><strong>Playlists</strong></h2>
      <div class="existing-playlists">
        <h3>My Playlists</h3>
        <ul>
          <li><a href="#">Playlist 1</a></li>
          <li><a href="#">Playlist 2</a></li>
          <li><a href="#">Playlist 3</a></li>
        </ul>
      </div>
      <div class="create-playlist">
        <button id="create-playlist-btn">Create Playlist</button>
      </div>
    </section>
    <section class="last-listening">
      <h2>Last Listening</h2>
      <ul>
        <li>Track 1</li>
        <li>Track 2</li>
        <li>Track 3</li>
      </ul>
    </section>
    <section class="recommended-songs">
      <h2>Recommended Songs</h2>
      <ul>
        <li>Recommended Track 1</li>
        <li>Recommended Track 2</li>
        <li>Recommended Track 3</li>
      </ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
